server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8
spring:
  datasource:
    name: ntomorrow
    url: jdbc:mysql://127.0.0.1:3306/ntomorrow
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver


  mvc:
    view:
      prefix: /WEB-INF/jsp
      suffix: .jsp
  thymeleaf:
    cache: false
    enabled: false


mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.tomorrow.model




